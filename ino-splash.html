<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>Ino Splash</title>

	<!-- Google font file. If you want you can change. -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900" rel="stylesheet">

	<!-- Fontawesome font file css -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!--turbo slider plugin css file -->
	<link rel="stylesheet" type="text/css" href="plugins/turbo-slider/turbo.css">

	<!-- Template global css file. Requared all pages -->
	<link rel="stylesheet" type="text/css" href="css/global.style.css">
</head>

<body>

	<div class="wrapper">
		<div class="nav-menu">
			<nav class="menu">

				<!-- Menu navigation start -->
				<div class="nav-container">
					<div class="side-contain d-flex align-items-center justify-content-between">
						<div class="d-flex align-items-center">
							<img src="img/content/side-logo.png" alt="">
							<div class="ml-10">
								<h4>VV Wallet</h4>
							</div>
						</div>
					</div>
					<hr>
					<ul class="main-menu">
						<li class="">
							<a href="#"><img src="img/content/icons/5.png" alt=""><strong class="special">Profile</strong> </a>
						</li>
						<li class="">
							<a href="#"><img src="img/content/icons/11.png" alt=""><strong class="special">Setting</strong> </a>
						</li>
						<li class="bottom">
							<a href="#"><img src="img/content/icons/13.png" alt=""><strong class="special">Logout</strong> </a>
						</li>
					</ul>
				</div>
			<!-- Menu navigation end -->
			</nav>
		</div>
		<div class="wrapper-inline bg-vv splash">
			<!-- Page content start -->
			<main class="no-header">
				<div class="container">
					<div class="logo-contain">
						<img src="img/content/vv-token-logo.png" alt="">
					</div>
				</div>
			</main>
			<!-- Page content end -->
		</div>
	</div>


	<!--Page loader DOM Elements. Requared all pages-->
	<div class="sweet-loader">
		<div class="box">
		  	<div class="circle1"></div>
		  	<div class="circle2"></div>
		  	<div class="circle3"></div>
		</div>
	</div>

	<!-- JQuery library file. requared all pages -->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!-- Turbo slider plugin file. requared only wizard pages -->
	<script src="plugins/turbo-slider/turbo.min.js"></script>

	<!-- Template global script file. requared all pages -->
	<script src="js/global.script.js"></script>


</body>

</html>
