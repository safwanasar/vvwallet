<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>INO Wallet Signup</title>

	<!-- Google font file. If you want you can change. -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900" rel="stylesheet">

	<!-- Fontawesome font file css -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!-- Template global css file. Requared all pages -->
	<link rel="stylesheet" type="text/css" href="css/global.style.css">
</head>

<body>

	<div class="wrapper">
		<div class="wrapper-inline bg-vv signup">
			<!-- Page content start -->
			<main class="mt-0">
				<div class="container">
					<div class="form-divider"></div>
						<img src="img/content/vv-token-logo.png" alt="" class="logo">
					<h1 class="text-center txt-white">Sign Up</h1>
					<div class="form-divider"></div>
					<div class="form-row-group with-icons">
						<div class="form-row no-padding">
							<i class="fa fa-user"></i>
							<input type="text" name="aaa" class="form-element" placeholder="Name as in ID">
						</div>
					</div>
					<div class="form-mini-divider"></div>
					<div class="form-row-group with-icons">
						<div class="form-row no-padding">
							<i class="fa fa-envelope"></i>
							<input type="email" name="aaa" class="form-element" placeholder="Email">
						</div>
					</div>
					<div class="form-mini-divider"></div>
					<div class="form-row-group">
						<div class="form-row no-padding">
							<input type="text" name="aaa" class="form-element" placeholder="+60 Phone Number">
						</div>
					</div>
					<div class="form-divider"></div>
					<div class="form-row-group with-icons">
						<div class="form-row no-padding">
							<i class="fa fa-lock"></i>
							<input type="password" name="aaa" class="form-element" placeholder="Password">
						</div><div class="form-row no-padding">
							<i class="fa fa-lock"></i>
							<input type="password" name="aaa" class="form-element" placeholder="Confirm Password">
						</div>
					</div>

					<div class="form-divider"></div>

						<div class="form-row">
							<a href="Javascript:void(0);" class="button circle block green">Sign Up</a>
						</div>
						<div class="form-mini-divider"></div>
						<div class="form-row txt-center mt-15 txt-white">
							Already have an account? <a href="ino-signup.html" data-loader="show" class="txt-turquoise">Sign In</a>
						</div>
						<div class="form-divider"></div>

				</div>
			</main>
			<!-- Page content end -->
		</div>
	</div>


	<!--Page loader DOM Elements. Requared all pages-->
	<div class="sweet-loader">
		<div class="box">
		  	<div class="circle1"></div>
		  	<div class="circle2"></div>
		  	<div class="circle3"></div>
		</div>
	</div>

	<!-- JQuery library file. requared all pages -->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!-- Template global script file. requared all pages -->
	<script src="js/global.script.js"></script>


</body>

</html>
