<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>INO Wallet Login</title>

	<!-- Google font file. If you want you can change. -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900" rel="stylesheet">

	<!-- Fontawesome font file css -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!-- Template global css file. Requared all pages -->
	<link rel="stylesheet" type="text/css" href="css/global.style.css">
</head>

<body>

	<div class="wrapper">
		<div class="wrapper-inline">
			<!-- Page content start -->
			<main>

				<div class="container">
					<div class="form-divider"></div>
					<h1>Login</h1>
					<div class="form-divider"></div>
					<div class="form-row-group with-icons">
						<div class="form-row no-padding">
							<i class="fa fa-envelope"></i>
							<input type="email" name="aaa" class="form-element" placeholder="Username or Email">
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-lock"></i>
							<input type="password" name="aaa" class="form-element" placeholder="Password">
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-language"></i>
							<select class="form-element">
								<option value="1"  selected>English</option>
								<option value="2">Malay</option>
								<option value="3">Chinese</option>
							</select>
						</div>
					</div>

					<div class="form-row txt-center mt-15">
						<a href="forgot-password.html" data-loader="show">Forgot password?</a>
					</div>

					<div class="form-divider"></div>

					<div class="form-row">
						<a href="Javascript:void(0);" class="button circle block orange">Login</a>
					</div>

					<div class="form-row txt-center mt-15">
						Don't you have an account yet? <a href="ino-signup.html" data-loader="show">Sign Up</a>
					</div>

				</div>
			</main>
			<!-- Page content end -->
		</div>
	</div>


	<!--Page loader DOM Elements. Requared all pages-->
	<div class="sweet-loader">
		<div class="box">
		  	<div class="circle1"></div>
		  	<div class="circle2"></div>
		  	<div class="circle3"></div>
		</div>
	</div>

	<!-- JQuery library file. requared all pages -->
	<script src="js/jquery-3.2.1.min.js"></script>

	<!-- Template global script file. requared all pages -->
	<script src="js/global.script.js"></script>


</body>

</html>
