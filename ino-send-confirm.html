					<hr>

			<main>
				<div class="container">
					<div class="form-divider"></div>

					<div class="swap-container">
							<div class="row">
								<div class="col-6">
									<div class="form-row-group">
										<div class="form-row no-padding">
											<input disabled type="text" name="aaa" class="form-element" placeholder="Enter email" value="Bitcoint">

									</div>

												<option value="eth" selected>VVT</option>

									</div>
